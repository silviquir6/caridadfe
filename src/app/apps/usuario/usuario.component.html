<div class="row">
    <div class="col-lg-12">

        <form [formGroup]="formUsuario" class="form-horizontal form-material" id="formUsuario">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Colecci√≥n: Usuario</h4>
                        <h6 class="card-subtitle"></h6>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>_id</th>
                                        <th>nombre</th>
                                        <th>email</th>
                                        <th>img</th>
                                        <th>estado</th>
                                        <th>google</th>
                                        <th>role</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let usuario of usuarios">
                                        <td class="w70">{{usuario._id}}</td>
                                        <td class="w70">{{usuario.nombre}}</td>
                                        <td class="w70">{{usuario.email}}</td>
                                        <td class="w70"> <img [src]="usuario.img | imagen" alt="" class="img-50 img-circle"> </td>
                                        <td>{{usuario.estado}}</td>
                                        <td>{{usuario.google}}</td>
                                        <td><select [(ngModel)]="usuario.role" name="role" id="" class="form-control">
<option value="ADMIN_ROLE">ADMIN_ROLE</option>
<option value="USER_ROLE">USER_ROLE</option>
                                    </select> </td>
                                        <td><button (click)="guardarUsuario(usuario)" class="button primary"> 
                                        <i class="fa fa-save" aria-hidden="true"></i>
                                        </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"><button (click)="cambiarDesde(-5)" class="page-link" href="#">Anterior </button></li>

                                    <li class="page-item"><button (click)="cambiarDesde(5)" class="page-link" href="#">Siguiente</button></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
